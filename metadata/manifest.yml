Name: liberty
Cartridge-Short-Name: LIBERTY
Display-Name: Liberty Cartridge
Cartridge-Vendor: ibm
Description: "Openshift Cartridge for the WebSphere Liberty Profile."
Version: '8.5.5'
Vendor: IBM
Cartridge-Version: 1.2.0
Compatible-Versions:
- 1.1.0
- 1.0.0
Scaling:
  Min: 1
  Max: -1
Categories:
  - web_framework
  - java
  - service
  - liberty
  - java_ee_6
Website: http://www-01.ibm.com/support/knowledgecenter/SSAW57_8.5.5/com.ibm.websphere.wlp.nd.doc/ae/cwlp_about.html
Help-Topics:
  Developer Center: https://developer.ibm.com/wasdev/
Provides:
- liberty
- liberty-8.5.5
- ibmjre
- ibmjre-7
Endpoints:
  - Private-IP-Name: IP
    Private-Port-Name: HTTP_PORT
    Private-Port: 8080
    Public-Port-Name: HTTP_PROXY_PORT
    WebSocket-Port-Name: WEBSOCKET_PORT
    WebSocket-Port: 8080
    Protocols:
      - http
      - ws
    Mappings:
      - Frontend: ""
        Backend: ""
        Options:
          websocket: true
  - Private-IP-Name: IP
    Private-Port-Name: JPDA_PORT
    Private-Port: 8787  
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
